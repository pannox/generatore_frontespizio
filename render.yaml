services:
  - type: web
    name: frontespizio-generator
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
    disk:
      name: pdf-storage
      mountPath: /opt/render/project/src/uploaded_pdfs
      sizeGB: 10
